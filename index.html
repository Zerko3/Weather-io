<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style/app.css" />
    <script type="module" src="./src/js/controller.js"></script>
    <script
      src="https://kit.fontawesome.com/801fe15e34.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <aside id="aside">
      <div class="aside__input--box">
        <form action="#">
          <input
            class="aside__input--box__user--input"
            type="text"
            placeholder="Input the location..."
          />
          <input class="aside__input--box__user--input--btn" type="submit" />
        </form>
      </div>
      <div class="aside__output--box">
        <div class="aside__output--box__img--box">
          <div class="aside__output--box__img--box__icon">
            <i class="fa-regular fa-sun"></i>
          </div>
          <div class="aside__output--box__img--box__text">
            <p class="aside__output--box__img--box__text__degrees">12&#8451;</p>
            <div class="aside__output--box__img--box__text__location--box">
              <span class="aside__output--box__img--box__text__day"
                >Monday</span
              >
              <span class="aside__output--box__img--box__text__hour"
                >12:13</span
              >
            </div>

            <div class="aside__output--box__img--box__text__weather_info--box">
              <span
                class="aside__output--box__img--box__text__weather_info--box--weather-type-one"
              >
                <i class="fa-solid fa-cloud-sun"></i>Mostly sunny</span
              >
              <span
                class="aside__output--box__img--box__text__weather_info--box--weather--type-two"
                >Rain chance 10%</span
              >
              <span
                class="aside__output--box__img--box__text__weather_info--box__location"
              >
                London
              </span>
            </div>
          </div>
        </div>
      </div>
    </aside>
    <main>
      <section id="weather-section"></section>
    </main>
  </body>
</html>
